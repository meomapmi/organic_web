<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add storage</title>
</head>
<body>
    <h1>Add storage</h1>
    <form action="/add" method="post">
        <label for="plantid">PlantID: </label>
        <input type="text" id="plantid" name="plantid" required><br><br>
        <label for="plantname">Plantname: </label>
        <input type="text" id="plantname" name="plantname" required><br><br>
        <label for="type">Type: </label>
        <input type="text" id="type" name='type' required><br><br>
        <label for="rating">Rating: </label>
        <input type="text" id="rating" name='rating' required><br><br>
        <label for="picture">Picture (link): </label>
        <input type="text" id="picture" name='picture' required><br><br>
        <label for="details">Detail: </label>
        <textarea type="text" id="details" name='details' required></textarea><br><br>
        <label for="price">Price: </label>
        <input type="text" id="price" name='price' required><br><br>
        <label for="quantity">Quantity: </label>
        <input type="text" id="quantity" name='quantity' required><br><br>
        <button type="submit">Save</button>
        <a href="/admin">Cancel</a>
    </form>
</body>
</html>
