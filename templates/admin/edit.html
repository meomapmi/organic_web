<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit storage</h1>
    <form action="/edit/{{plant['plantid']}}" method="post">
        <label for="plantid">PlantID: </label>
        <input type="text" id="plantid" name="plantid" value="{{ plant['plantid']}}" required><br><br>
        <label for="plantname">Plantname: </label>
        <input type="text" id="plantname" name="plantname" value='{{plant["plantname"]}}' required><br><br>
        <label for="type">Type: </label>
        <input type="text" id="type" name='type' value="{{plant['type']}}" required><br><br>
        <label for="rating">Rating: </label>
        <input type="text" id="rating" name='rating' value="{{plant['rating']}}" required><br><br>
        <label for="picture">Picture (link): </label>
        <input type="text" id="picture" name='picture' value="{{plant['picture']}}" required><br><br>
        <label for="details">Detail: </label>
        <textarea type="text" id="details" name='details' value="{{plant['details']}}" required></textarea><br><br>
        <label for="price">Price: </label>
        <input type="text" id="price" name='price' value="{{plant['price']}}" required><br><br>
        <label for="quantity">Quantity: </label>
        <input type="text" id="quantity" name='quantity' value="{{plant['quantity']}}" required><br><br>
        <button type="submit">Save</button>
        <a href="/admin">Cancel</a>
    </form>
</body>
</html>
