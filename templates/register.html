<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/register.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'register.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="title">Đăng kí</div>
        <br>
        <form action="/register" method="POST">
            <div class="user-detail">
                <label for="username">Họ và tên:</label>
                <input type="text" id="username" name = 'username' placeholder="Nhập họ và tên" required>
                <span class="validation-message">{{ username_error }}</span>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name = 'email' placeholder="Nhập email" required>
                
                <span class="validation-message">{{ email_error }}</span>
                <br>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name = 'password' placeholder="Nhập mật khẩu" required>
                <span class="validation-message">{{ password_error }}</span>
                <br>
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name = 'address' placeholder="Nhập địa chỉ của bạn" required>
                <span class="validation-message">{{ address_error }}</span>
                <br>
                <label for="phone">Điện thoại:</label>
                <input type="text" id="phone" name = 'phone' placeholder="Nhập số điện thoại" required>
                <span class="validation-message">{{ phone_error }}</span>    
            </div>
            {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li style="list-style: none;color: red;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

            <br><br>
            <div class="button"><button type="submit">Đăng kí</button></div>
            
            
        </form>
    </div>
</body>
</html>
